<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Advice generator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="card">
				<h1 class="advice-id">Advice #000<!-- Advice ID goes here --></h1>

				<p class="quote">
					"<!-- Advice text goes here -->Lorem ipsum dolor sit amet consectetur
					adipisicing elit. Dolorem at distinctio minus ipsa, neque quae! "
				</p>
				<picture>
					<source
						media="(min-width: 400px)"
						srcset="images/pattern-divider-desktop.svg"
						alt=""
					/>
					<img src="images/pattern-divider-mobile.svg" alt="" />
				</picture>
				<button class="btn">
					<img src="images/icon-dice.svg" alt="" />
				</button>
			</div>
		</main>
		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/pernorin/advice-generator-app" target="_blank"
				>Per Norin</a
			>.
		</footer>
		<script src="app.js"></script>
	</body>
</html>
